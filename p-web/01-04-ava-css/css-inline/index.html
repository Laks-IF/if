<!DOCTYPE html>
<html lang="en" style="width: 100%;height: 100%;font-family: 'Sen', sans-serif;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@700&display=swap" rel="stylesheet">
    <title>CSS - Inline</title>
</head>

<body style="
    width: 100%;
    height: 100%;

    font-family: 'Sen', sans-serif;

    box-sizing: border-box;
    margin: 0;padding: 0;

    display: grid;
    grid-template-columns: 1fr 2fr;
    grid-template-rows: 1fr 4fr 1fr;
    grid-gap: 1rem;

    background: #fff;
    color: #fff;
">
    <header style="
        display: flex; 
        align-items: center;
        justify-content: center;
        background: #2b1a5f;
        grid-column: span 2;
    ">Cabeçalho</header>

    <aside style="
        display: flex;
        align-items: center;
        justify-content: center;
        background: #3d1c74;
    ">Lateral</aside>

    <main style="
        display: flex; 
        align-items: center;
        justify-content: center;
        background: #452587;
    ">Conteúdo Principal</main>

    <footer style="
        display: flex; 
        align-items: center;
        justify-content: center;
        background: #6f47e3;
        grid-column: span 2;
    ">Rodapé</footer>
</body>

</html>
