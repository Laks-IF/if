<!DOCTYPE html>
<html>
  <head>
    <title>Eventos em Javascript</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        width: 100%;
        height: 100%;
      }

      body {
        width: 100%;
        height: 100%;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;

        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div>
      <button onclick="changeColor()">Mudar cor do background</button>
    </div>

    <canvas></canvas>

    <script type="text/javascript">
      var canvas = document.querySelector("canvas");
      var ctx = canvas.getContext("2d");

      setCanvasSize();

      // =======================================
      // UTILS
      // =======================================
      function setCanvasSize() {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
      }

      function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      function getRandomColor() {
        let [r, g, b] = [
          randomInt(0, 255),
          randomInt(0, 255),
          randomInt(0, 255),
        ];

        return `rgb(${r}, ${g}, ${b})`;
      }

      // =======================================
      // EVENTOS
      // =======================================

      // N°1
      // EVENTO: ONRESIZE
      // TARGET: GLOBAL WINDOW
      window.onresize = () => {
        setCanvasSize();
      };

      // N°2
      // EVENTO: ONCLICK
      // TARGET: BUTTON
      document.querySelector("button").onclick = function () {
        document.body.style.background = getRandomColor();
      };

      // N°3
      // EVENTO: ONPOINTERMOVE
      // TARGET: BODY

      // nota: o evento apesar de modificar o elemento <canvas>
      // ele está sendo disparado pelo body, então o evento
      // continua sendo do body

      let size = 20;
      let coef = 1;

      document.body.onpointermove = (e) => {
        var [x, y] = [e.clientX, e.clientY];

        ctx.beginPath();

        if (size > 300) {
          coef = -1;
        } else if (size < 5) {
          coef = 1;
        }

        ctx.fillStyle = getRandomColor();

        ctx.rect(x - size / 2, y - size / 2, size, size);

        ctx.fill();

        size += coef;
      };
    </script>
  </body>
</html>
